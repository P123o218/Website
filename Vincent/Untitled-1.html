<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Promotion Website</title>
    <style>
      /* Add styles for the website here */
      .header {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
      }

      .promo-section {
        background-color: white;
        padding: 20px;
        text-align: center;
      }

      .product-img {
        width: 100%;
      }

      .buy-btn {
        background-color: lightblue;
        color: white;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- Add header section -->
    <div class="header">
      <h1>Introducing Our New Product</h1>
    </div>

    <!-- Add product promotion section -->
    <div class="promo-section">
      <img src="product.jpg" class="product-img" />
      <h2>Product Name</h2>
      <p>Product description goes here.</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Add JavaScript for the website here -->
    <script>
      // Add any interactivity here
      document.querySelector(".buy-btn").addEventListener("click", function () {
        alert("Thank you for purchasing our product!");
      });
    </script>
  </body>
</html>
