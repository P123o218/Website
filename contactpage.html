<body>
    <div class="container">
        <h1>Have a question or interested in work? Let's talk</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="https://formsubmit.co/stampso@bentonvillek12.org" method="POST">
                    <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 123-456-7890">
                        </div>

                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="youremail@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Service Needed</label>
                            <input type="text" placeholder="Problem">
                        </div>

                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
